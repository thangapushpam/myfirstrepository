{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'questionservice/style.css' %}" />
<head>
    <title>Login Page</title>
</head>
<body> 
    <h1>Login Page </h1>
    <form action="/questionservice/login/" method="post">
     {% csrf_token %}
        Username: <input type="text" name="username">
    </br> 
        Password: <input type="password" name="password">
        <input type="submit" value="Login">
    </form>
    {% if errors %}
        <ul>
            {% for error in errors %}
             <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
